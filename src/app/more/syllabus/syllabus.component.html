<app-header></app-header>

<body class="defult-home">
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <!-- Intro Courses -->
    <section class="intro-section gray-bg pt-94 md-pt-64 md-pb-70">
        <div class="container">
            <div class="row clearfix">
                <!-- Content Column -->
                <div class="col-lg-12 md-mb-50" *ngIf="openSyllabus">
                    <div class="intro-info-tabs">
                        <ul class="nav nav-tabs intro-tabs tabs-box" id="myTab" role="tablist">
                            <li class="nav-item tab-btns" role="presentation">
                                <a class="nav-link tab-btn active" id="Chemistry" data-bs-toggle="tab" href="#"
                                    data-bs-target="#prod-overview" role="tab" aria-controls="prod-overview"
                                    aria-selected="true">Syllabus List</a>
                            </li>
                        </ul>
                        <div class="tab-content tabs-content" id="myTabContent">
                            <div class="tab-pane tab fade show active" id="prod-overview" role="tabpanel"
                                aria-labelledby="Chemistry">
                                <div class="content white-bg pt-30">
                                    <div class="course-overview">
                                        <div class="inner-box ">
                                            <div class="rs-degree style1 modify  pt-10 pb-70 md-pt-70 md-pb-40">
                                                <h4 style="color: red;text-align: center;"
                                                    *ngIf="syllabusData.length==0">
                                                    Data
                                                    Not Found !</h4>
                                                <div class="row" *ngIf="syllabusData.length>0">
                                                    <div class="col-lg-3 mb-30 col-md-3"
                                                        *ngFor="let c of syllabusData | paginate: {id:'listing1', itemsPerPage: 12, currentPage: pa };let i=index">
                                                        <div class="gallery-img">
                                                            <a href="http://localhost:9000{{c.files}}" target="_blank">
                                                                <img src="assets/images/PDF.png" alt="">
                                                                <div class="mt-2"
                                                                    style="text-align: center !important;">
                                                                    <span>{{c.title}}</span>
                                                                </div>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row mt-3" *ngIf="syllabusData.length>0">
                                                    <div class="row">
                                                        <div class="col text-end">
                                                            <pagination-controls id="listing1"
                                                                (pageChange)="pa = $event">
                                                            </pagination-controls>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 md-mb-50" *ngIf="openForms">
                    <div class="intro-info-tabs">
                        <ul class="nav nav-tabs intro-tabs tabs-box" id="myTab" role="tablist">
                            <li class="nav-item tab-btns" role="presentation">
                                <a class="nav-link tab-btn active" id="Chemistry" data-bs-toggle="tab" href="#"
                                    data-bs-target="#prod-overview" role="tab" aria-controls="prod-overview"
                                    aria-selected="true">Form List</a>
                            </li>
                        </ul>
                        <div class="tab-content tabs-content" id="myTabContent">
                            <div class="tab-pane tab fade show active" id="prod-overview" role="tabpanel"
                                aria-labelledby="Chemistry">
                                <div class="content white-bg pt-30">
                                    <div class="course-overview">
                                        <div class="inner-box ">
                                            <div class="rs-degree style1 modify  pt-10 pb-70 md-pt-70 md-pb-40">
                                                <h4 style="color: red;text-align: center;" *ngIf="formsData.length==0">
                                                    Data
                                                    Not Found !</h4>
                                                <div class="row" *ngIf="formsData.length>0">
                                                    <div class="col-lg-3 mb-30 col-md-3"
                                                        *ngFor="let c of formsData | paginate: {id:'listing1', itemsPerPage: 12, currentPage: pa };let i=index">
                                                        <div class="gallery-img">
                                                            <a href="http://localhost:9000{{c.files}}" target="_blank">
                                                                <img src="assets/images/PDF.png" alt="">
                                                                <div class="mt-2"
                                                                    style="text-align: center !important;">
                                                                    <span>{{c.title}}</span>
                                                                </div>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row mt-3" *ngIf="formsData.length>0">
                                                    <div class="row">
                                                        <div class="col text-end">
                                                            <pagination-controls id="listing1"
                                                                (pageChange)="pa = $event">
                                                            </pagination-controls>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 md-mb-50" *ngIf="openReport">
                    <div class="intro-info-tabs">
                        <ul class="nav nav-tabs intro-tabs tabs-box" id="myTab" role="tablist">
                            <li class="nav-item tab-btns" role="presentation">
                                <a class="nav-link tab-btn active" id="Chemistry" data-bs-toggle="tab" href="#"
                                    data-bs-target="#prod-overview" role="tab" aria-controls="prod-overview"
                                    aria-selected="true">Report List</a>
                            </li>
                        </ul>
                        <div class="tab-content tabs-content" id="myTabContent">
                            <div class="tab-pane tab fade show active" id="prod-overview" role="tabpanel"
                                aria-labelledby="Chemistry">
                                <div class="content white-bg pt-30">
                                    <div class="course-overview">
                                        <div class="inner-box ">
                                            <div class="rs-degree style1 modify  pt-10 pb-70 md-pt-70 md-pb-40">
                                                <h4 style="color: red;text-align: center;" *ngIf="reportData.length==0">
                                                    Data
                                                    Not Found !</h4>
                                                <div class="row" *ngIf="reportData.length>0">
                                                    <div class="col-lg-3 mb-30 col-md-3"
                                                        *ngFor="let c of reportData | paginate: {id:'listing1', itemsPerPage: 12, currentPage: pa };let i=index">
                                                        <div class="gallery-img">
                                                            <a href="http://localhost:9000{{c.files}}" target="_blank">
                                                                <img src="assets/images/PDF.png" alt="">
                                                                <div class="mt-2"
                                                                    style="text-align: center !important;">
                                                                    <span>{{c.title}}</span>
                                                                </div>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row mt-3" *ngIf="reportData.length>0">
                                                    <div class="row">
                                                        <div class="col text-end">
                                                            <pagination-controls id="listing1"
                                                                (pageChange)="pa = $event">
                                                            </pagination-controls>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<app-footer></app-footer>
