<app-header></app-header>

<body class="defult-home">
    <div class="main-content">
        <section class="intro-section gray-bg pt-40 pb-100 md-pt-64 md-pb-70">
            <div class="container">
                <div class="row clearfix">
                    <!-- Content Column -->
                    <div class="col-lg-12 md-mb-50">
                        <!-- Intro Info Tabs-->
                        <div class="intro-info-tabs">
                            <div class="content white-bg pt-30">
                                <!-- Cource Overview -->
                                <div class="course-overview">
                                    <div class="inner-box ">
                                        <div class="checkout-title mb-30">
                                            <h3 style="text-align: center;">Scholarship for Student</h3>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6 mb-30 col-md-6"
                                                *ngFor="let c of scholarship | paginate: {id:'listing1', itemsPerPage: 6, currentPage: pa };let i=index">
                                                <div class="gallery-img">
                                                    <div class="mb-2" style="text-align: center !important;">
                                                        <h4>{{c.title}}</h4>
                                                    </div>
                                                    <img src="http://localhost:9000{{c.image}}" alt="">
                                                    <div class="mt-2" >
                                                        <span [innerHTML]="c.details"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <pagination-controls id="listing1" (pageChange)="pa = $event">
                                            </pagination-controls>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer id="rs-footer" class="rs-footer">
        <app-footer></app-footer>
    </footer>
</body>
